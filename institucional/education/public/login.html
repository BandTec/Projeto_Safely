<!DOCTYPE html>
<html lang="pt-br" >

<head>
  <meta charset="UTF-8">
  <title>Login Safely</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=yes">
  <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Open+Sans'>
  <link rel="stylesheet" href="login.css">
</head>
<body>
  <div class="cont">
    <div class="fundos">
        <div class="demo">
            <div class="login">
              <div class="login__check">
                &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
                &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
                &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
                &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
                &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
                
              <img src="img\logo.png" width="100px">
              </div>
              <form id="formLogin" class="form-wrap login__form"  action="login.js" method="post" onsubmit="login()">
                <div class="login__row">
                  <svg class="login__icon name svg-icon" viewBox="0 0 20 20">
                    <path d="M0,20 a10,8 0 0,1 20,0z M10,0 a4,4 0 0,1 0,8 a4,4 0 0,1 0,-8" />
                  </svg>
                  <input type="text" class="form-control login__input" id="email" name="email" placeholder="E-mail"/>
                </div>
                <div class="login__row">
                  <svg class="login__icon pass svg-icon" viewBox="0 0 20 20">
                    <path d="M0,20 20,20 20,8 0,8z M10,13 10,16z M4,8 a6,8 0 0,1 12,0" />
                  </svg>
                  <input type="password" class="form-control login__input" id="senha" name="senha" placeholder="Senha"/>
                </div>
                <button type="submit" class="form-control login__submit"  id="btnLogin">Entrar</button>
                <p class="login__signup"> <a>Sair</a></p>
              </form>
            </div>
        </div>
    </div>
  <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
  <script  src="js/loginJS.js"></script>
  <script> 
    function login() {
      let dados = $('#formLogin').serialize();
      $.ajax({
          url : "/login",
          type: 'POST',
          data : dados
      })
      .done(function(resposta){ 
        window.location.href='dashboard.html';
      })
      .fail(function(jqXHR, textStatus){ 
        alert(jqXHR.responseJSON.mensagem);
      });
  
    }
  </script>

</body>
</html>
